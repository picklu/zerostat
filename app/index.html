<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ head.title }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="communication"> <!-- for connecting to the serial with selected port-->
            <div class="communication-serial">
                <button id="connect" class="btn connection disconnected">Connect</button>
                <select name="ports" class="ports" id="ports">
                    <option>COMX</option><!-- dummy port -->
                </select>
            </div>
            <div class="method-container"> <!-- for selecting a method cv/lsv -->
                <div class="params__form__input">
                    <label for="method">Method</label>
                    <select name="method" id="method" class="method">
                        <option value="cv">Cyclic Voltammetry</option>
                        <option value="lsv">Linear Sweep</option>
                    </select>
                </div>
            </div>
            <div class="params" >
                <form class="params__form" id="params" action="#"> 
                        
                    <div class="params__form__input">
                        <label for="vertex1">Vertex1 (V)</label>
                        <input id="vertex1" class="vertex1" type="number" step="0.1" value="-1" min="-2" max="2" >
                    </div>
                    <div class="params__form__input">
                        <label for="vertex2">Vertex2 (V)</label>
                        <input id="vertex2" class="vertex2" type="number" step="0.1" value="1" min="-2" max="2">
                    </div>
                    <div class="params__form__input">
                        <label for="estep">E Step (mV)</label>
                        <input id="estep" class="estep" type="number" value="20" readonly="readonly" >
                    </div>
                    <div class="params__form__input">
                        <label for="scanrate">Scan Rate (mV/s)</label>
                        <input id="scanrate" class="scanrate" type="number" step="10" value="100" >
                    </div>
                    <div class="params__form__input">
                        <label for="ncycles">N Cycles</label>
                        <input id="ncycles" class="ncycles" type="number" step="1" value="1" >
                    </div>
                    <div class="params__form__btn">
                        <button class="btn sweep start-sweep" id="sweep" disabled>Start</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="view-container">
            <svg class="chart" id="chart"></svg>
            <div class="view" id="view"></div>
        </div>    
    </main>
    <footer class="footer">
        <div class="copy">&copy; Subrata Sarker 2020</div>
    </footer>
    <script src="../node_modules/d3/dist/d3.min.js" charset="utf-8"></script>
    <script src="./chart.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
