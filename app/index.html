<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ head.title }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="serial-connection">
            <div class="connection">
                <form id="selected-port" action="#">
                    <input type="submit" value="Connect" id="connect" class="btn connect">
                    <select name="ports" class="ports" id="ports">
                        <option>COMX</option><!-- dummy port -->
                    </select>
                </form>
                
            </div>
            <div class="serial-write-read">
                <button class="btn start-sweep" id="start-sweep" disabled>Start</button>
            </div>
        </div>
        
        <div class="view-container">
            <svg class="chart" id="chart"></svg>
            <div class="view" id="view"></div>
        </div>    
    </main>
    <footer class="footer">
        <div class="copy">&copy; Subrata Sarker 2020</div>
    </footer>
    <script src="../node_modules/d3/dist/d3.min.js" charset="utf-8"></script>
    <script src="./chart.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
